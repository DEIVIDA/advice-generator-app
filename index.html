<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <p>Advice #<span id="advice-id"></span></p>
          <h2>
            “<span class="advice-text"><span> -------------------------- </span></span>”
          </h2>
          <img class="divider" src="images/pattern-divider-desktop.svg" alt="" />
        </div>
        <button class="dice"><img src="images/icon-dice.svg" alt="" /></button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Deivida Gaizauskaite</a>.
        </div>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
